<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastroimovtres.css">
   
</head>
<body>
    <main class="container login-page">
      <div class="borda">
       
        <div class="textimv">
          <img class="logo" src="../img/logo/MicrosoftTeams-image.png" alt="">
        </div>

        <form action="#" method="post" class="needs-validation" novalidate>
            <div class="login d-grid gap-3">
                <div class="form-outline">
                  <input  type="text" id="nameimv" class="form-control rounded-pill" placeholder="Quantos quartos possui" required/>
                    <div class="invalid-feedback ms-2">Por favor, insira quantos quarto possui</div>
            </div>
            <div class="login d-grid gap-3">
                <div class="form-outline">
                  <input  type="text" id="nameimv" class="form-control rounded-pill" placeholder="Quantos banheiro possui" required/>
                    <div class="invalid-feedback ms-2">Por favor, insira quantos banheiro possui</div>
            </div>
            <div class="login d-grid gap-3">
                <div class="form-outline">
                  <input  type="text" id="nameimv" class="form-control rounded-pill" placeholder="Quantas cozinha possui" required/>
                    <div class="invalid-feedback ms-2">Por favor, insira quantidade de cozinha</div>
            </div>
            <div class="login d-grid gap-3">
                <div class="form-outline">
                  <input  type="text" id="nameimv" class="form-control rounded-pill" placeholder="Possui algum diferencial" required/>
                    <div class="invalid-feedback ms-2">Por favor, insira sua cidade</div>
            </div>
            <div class="login d-grid gap-3">
                <div class="form-outline">
                  
                    <textarea class="form-control" style="background-color: #d9d9d9; border: 1px solid black;" id="nameimv" rows="3" placeholder="Descrição do imovel"></textarea>
                    <div class="invalid-feedback ms-2">Por favor, insira número da residência</div>
            </div>
            
        </form>
        <button class="btnnext" type="submit"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="tab d-lg-none d-flex">
        <i class="fas fa-search"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-user"></i>
      </div>
    </main>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
  ></script>
  <script src="../js/main.js"></script>
</body>
</html>
