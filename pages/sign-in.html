<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="container login-page">
      <h1 class="text-center logo-text">Bem vindo, InHouse</h1>
      <div class="logo">
        <img src="../img/preto-pessoa.png" class="img-fluid" alt="" />
      </div>
      <div class="login d-grid gap-2">
       <div class="form-outline">
        <input
          type="text"
          class="form-control rounded-pill"
          placeholder="Nome Completo"
          required
        />
      </div>
        <div class="form-outline">
          <input
            type="text"
            id="formEmail"
            class="form-control rounded-pill"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-outline">
          <input
            type="password"
            id="formPassword"
            class="form-control rounded-pill"
            placeholder="senha"
            required
          />
          <i class="fas eye-icon fa-eye-slash"></i>
        </div>
        <div class="form-outline">
         <input
           type="password"
           id="formPassword"
           class="form-control rounded-pill"
           placeholder="confirme sua senha"
           required
         />
         
       </div>
      </div>
      <div class="or text-center py-3">Ou</div>
      <div class="d-grid gap-2 buttons-login">
        <button type="button" class="btn btn-primary enter-button mx-5 mt-3">
          Entrar
        </button>
      </div>
      <div class="mt-3 text-center">
        <p class="m-0">JÃ¡ possui conta?<a href="#"> Entrar</a></p>
        
      </div>

      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
      ></script>
      <script src="../js/main.js"></script>
    </main>
  </body>
</html>
